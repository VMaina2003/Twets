<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Twets{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-blue-400 shadow mb-6">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{% url 'feed' %}" class="text-xl font-bold text-white">Twets</a>
            
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'feed' %}" class="font-bold text-white hover:text-blue-600">Feed</a>
                    <a href="{% url 'create_twet' %}" class="font-bold text-white hover:text-blue-600">New Twet</a>
                    <a href="{% url 'logout' %}" class="font-bold text-white hover:text-blue-600">Logout</a>
                    <span class=" font-bold ml-2 text-sm text-black">Hi, {{ user.username }}</span>
                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-700 hover:text-blue-600">Login</a>
                    <a href="{% url 'signup' %}" class="text-gray-700 hover:text-blue-600">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mx-auto px-4">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
