<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TwetsApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
 <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <header class="bg-blue-500 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-2xl font-bold">TwetsApp </h1>
            <nav>
                {% if user.is_authenticated %}
                    <span class="mr-4">Hello, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="bg-white text-blue-500 px-3 py-1 rounded">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="mr-4 hover:underline">Login</a>
                    <a href="{% url 'signup' %}" class="bg-white text-blue-500 px-3 py-1 rounded">Signup</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- Page Content -->
    <main class="container mx-auto mt-6 px-4 max-w-2xl">
        <div class="bg-white p-6 rounded-lg shadow">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
