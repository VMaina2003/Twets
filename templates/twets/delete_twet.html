{% extends "twets/base.html" %}
{% block title %}Delete Twet{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">Delete Twet</h1>

<p class="mb-4">Are you sure you want to delete this twet?</p>

<div class="bg-white p-4 rounded-lg shadow">
  <p class="text-gray-900">{{ twet.content }}</p>
  {% if twet.image %}
    <img src="{{ twet.image.url }}" alt="Twet image" class="mt-3 h-32 rounded">
  {% endif %}
  <p class="text-sm text-gray-500 mt-2">Posted on {{ twet.created_at|date:"M d, Y H:i" }}</p>
</div>

<form method="POST" class="mt-6">
  {% csrf_token %}
  <button type="submit"
          class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
    Yes, Delete
  </button>
  <a href="{% url 'feed' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
</form>
{% endblock %}
