{% extends "authentication/base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-6 text-center">Create Your Account</h2>

<form method="POST" class="space-y-5">
  {% csrf_token %}

  <div>
    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
    <input type="text" name="username" id="username" 
           class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 px-3 py-2"
           required>
  </div>

  <div>
    <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
    <input type="password" name="password1" id="password1"
           class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 px-3 py-2"
           required>
  </div>

  <div>
    <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
    <input type="password" name="password2" id="password2"
           class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 px-3 py-2"
           required>
  </div>

  <button type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
    Sign Up
  </button>
</form>

<p class="mt-4 text-sm text-center">
  Already have an account?
  <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login here</a>
</p>
{% endblock %}
