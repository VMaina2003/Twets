{% extends "authentication/base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-6 text-center">Welcome Back</h2>

<form method="POST" class="space-y-5">
  {% csrf_token %}

  <div>
    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
    <input type="text" name="username" id="username" 
        class="mt-1  w-full border-blue-300 rounded-lg shadow-lg px-3 py-2 focus:ring-blue-500"
           required>
  </div>

  <div>
    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
    <input type="password" name="password" id="password"
           class="mt-1 block w-full border-gray-800 rounded-lg shadow-lg focus:ring-blue-500 focus:border-blue-500 px-3 py-2"
           required>
  </div>

  <button type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
    Login
  </button>
</form>

<p class="mt-4 text-sm text-center">
  Donâ€™t have an account?
  <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign up here</a>
</p>
{% endblock %}
