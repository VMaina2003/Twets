<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Authentication{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-white shadow mb-6">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{% url 'login' %}" class="text-xl font-bold text-blue-600">Twets</a>
            <div class="space-x-4">
                <a href="{% url 'login' %}" class="text-gray-700 hover:text-blue-600">Login</a>
                <a href="{% url 'signup' %}" class="text-gray-700 hover:text-blue-600">Signup</a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mx-auto px-4">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
